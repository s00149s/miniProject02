<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Unemployment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/race.css' %}">
    <script>
      function openA(obj) {
      document.querySelector(".AAA").style.display = "block";
      document.querySelector(".race").style.display = "none";
      }
      function openB(obj) {
      document.querySelector(".AAA").style.display = "none";
      document.querySelector(".race").style.display = "inline-block";
      }



    </script>

</head>
<body>
    <div class="parent_head" >
        {% load static %}
        <a href="{% url 'gun:index' %}"><img class="tohome" src="{% static 'media/stop_gun2.png' %}" width="100%" height="300px" align="center"></a>
    </div>
    <div class="bgimg">
    <br>
    <div  align="center">
        <nav>
            {% load static %}
        <a type="button" class="myButton" href="{% url 'gun:intro' %}"><span>Intro</span></a>
        <a class="myButton a" href="{% url 'gun:race' %}"><span>Race</span></a>
        <a class="myButton b" href="{% url 'gun:unemployment' %}"><span>Unemployment Rate</span></a>
        <a class="myButton c" href="{% url 'gun:poverty' %}"><span>Poverty Rate</span></a>
        <a class="myButton d" href="{% url 'gun:result' %}"><span>Result</span></a>
        </nav>
    <br>
	<br>
    <br>
        <form>
        <div id="btn_group" align="center">
            <input type="button" class="aA" id="test_btn1" value="Incident" onclick="openA(this)">
            <input type="button" class="bB" id="test_btn2" value="Race" onclick="openB(this)">
        </div>
        <br>
        <div align="center">
             {% load static %}
            <div class="AAA all" style="display:inline-block;">
                <iframe id="map1" src ="{% static 'map/unemployment.html' %}" style="width:650px;height:450px;margin-bottom:35px;"></iframe>
                <img id="chart1" src="{% static 'graph/unemployment.png' %}" style="width:500px;height:500px;padding-top:50px;">
            </div>
            <br>
            <br>
            <div class="race" style="display:none;">
                <img id="white" src="{% static 'graph/white_unemp.png' %}" style="width:500px;height:500px;">
                <img id="asian" src="{% static 'graph/asian_unemp.png' %}" style="width:500px;height:500px;">
                <img id="black" src="{% static 'graph/black_unemp.png' %}" style="width:500px;height:500px;">

            </div>
        </div>
        </form>
    </div>
    </div>

</body>

</html>
