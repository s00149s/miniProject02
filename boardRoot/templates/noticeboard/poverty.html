<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Race</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/race.css' %}">
    <script>
      function openA(obj) {
      document.querySelector(".AAA").style.display = "block";
      document.querySelector(".BBB").style.display = "none";
      }
      function openB(obj) {
      document.querySelector(".BBB").style.display = "block";
      document.querySelector(".AAA").style.display = "none";
      }

    </script>

</head>
<body>
    <div class="parent_head" >
        {% load static %}
        <a href="{% url 'gun:index' %}"><img class="tohome" src="{% static 'media/stop_gun2.png' %}" width="100%" height="300px" align="center"></a>
    </div>
    <div class="bgimg">
    <br>
    <div  align="center">
        <nav>
            {% load static %}
        <a type="button" class="myButton" href="{% url 'gun:intro' %}"><span>Intro</span></a>
        <a class="myButton a" href="{% url 'gun:race' %}"><span>Race</span></a>
        <a class="myButton b" href="{% url 'gun:poverty' %}"><span>Poverty Rate</span></a>
        <a class="myButton c" href="{% url 'gun:unemployment' %}"><span>Unemployment Rate</span></a>
        <a class="myButton d" href="{% url 'gun:result' %}"><span>Result</span></a>
        </nav>
    <br>
	<br>
	<br>

        <div id="btn_group" align="center">
            <input type="button" class="aA" id="test_btn1" value="map" onclick="openA(this)">

            <input type="button" class="bB" id="test_btn2" value="chart" onclick="openB(this)">
        </div>
        <br>


        <div align="center">
             {% load static %}
            <div class="AAA all" style="display:inline-block;">
                <iframe src ="{% static 'map/md.html' %}" width="600px" height="400px"></iframe>
                <img src="{% static 'graph/asian_rate.png' %}" width="400px" height=400px">
            </div>
            <div class="BBB all" style="display:none;">
                <iframe src ="{% static 'map/md.html' %}" width="600px" height="400px"></iframe>
                <img src="{% static 'graph/asian_rate.png' %}" width="400px" height=400px">
            </div>
        </div>
    </div>
    </div>

</body>

</html>
